spring:
  config:
    import: application-prod.yaml,application-image.yaml,application-email.yaml
  main:
    allow-circular-references: true
  servlet:
    multipart:
      enabled: true #开启文件上传
      max-file-size: 10MB #限制文件上传大小为10M
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    encoding: UTF-8 #编码
    suffix: .html #模板后缀
    mode: HTML #模板

server:
  port: 8080
  address: 0.0.0.0

