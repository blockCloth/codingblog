knife4j:
  enable: true
  setting:
    language: zh_cn
  openapi:
    title: 个人blog
    version: 1.0.0
    description: 一个基于 Spring Boot、MyBatis-Plus、MySQL、Redis、ElasticSearch、RabbitMQ 等技术栈实现的个人博客系统，主要脱胎于技术派+编程喵
    contact:
        name: blockCloth
        url: https://blockCloth.com
    email: blockClothSword@gmail.com
    group:
      admin:
        group-name: 后台接口分组
        api-rule: package
        api-rule-resources:
          - com.coding.blog.web.admin
      front:
        group-name: 前台接口分组
        api-rule: package
        api-rule-resources:
          - com.coding.blog.web.front
logging:
  level:
    root: info
    org.springframework: info
    com.coding.blog.service.mapper: debug

